<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏠 Rent-It</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon" />
  <script src="js/data/amsterdam.js" defer></script>
  <link rel="stylesheet" href="css/home.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/listing.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      checkLoggedIn();
      console.log(amsterdam);
    });
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light fixed-top custom-navbar">
    <a class="navbar-brand" href="index.html">🏠Rent-It</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link favorite-link" href="favorites.html">
            <span class="favorite-icon"><i class="fas fa-heart"></i></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link favorite-link" href="#" onclick="scrollToMap()">
            <span class="favorite-icon"><i class="fas fa-map-marker-alt"></i></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link favorite-link" href="additions.md">
            <span class="favorite-icon"><i class="fas fa-plus"></i></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="mybookings.html">My Bookings</a>
        </li>

        <li class="nav-item">
          <span class="nav-link" id="userGreeting"></span>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout()">Sign Out</a>
        </li>

      </ul>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h2 class="mb-4">Available Apartments</h2>
    <p id="totalListings" class="text-muted mb-3"></p>

    <form id="filterForm" class="filter-box mb-4 p-3 border rounded bg-light">
      <div class="form-row">

        <div class="col-md-4 mb-2">
          <label>⭐ דירוג מינימלי</label>
          <div id="starFilter" class="star-rating"></div>
        </div>

        <div class="col-md-4 mb-2">
          <label for="priceRange">💰 טווח מחיר</label>
          <div class="d-flex align-items-center">
            <input type="range" id="priceRange" min="0" max="10000" step="10" value="1000" />
            <span id="priceRangeValue" class="ml-2">Up to $1000</span>
          </div>
        </div>

        <div class="col-md-4 mb-2">
          <label for="rooms">🛏️ מספר חדרים</label>
          <select id="rooms" class="form-control">
            <option value="">כל כמות</option>
          </select>
        </div>

      </div>

      <div class="form-row mt-2">
        <div class="col-md-12 d-flex justify-content-start">
          <button type="submit" class="btn btn-primary mr-2">🔍 Filter</button>
          <button type="button" class="btn btn-secondary" onclick="resetFilter()">Reset</button>
        </div>
      </div>
    </form>

    <div class="row" id="listingCards"></div>
    <div id="pagination" class="text-center mt-4"></div>

    <h4 class="mt-5">Apartments Map</h4>
    <div id="map"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
