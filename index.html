<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏠 Rent-It</title>
  <link rel="icon" href="images/icon.ico" type="image/x-icon" />
  <script src="js/data/amsterdam.js" defer></script>
  <link rel="stylesheet" href="css/home.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/listing.js" defer></script>
  <script src="js/storage.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script defer>
    checkLoggedIn();
    console.log(amsterdam);
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light fixed-top custom-navbar">
    <a class="navbar-brand" href="index.html">🏠Rent-It</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
        <li class="nav-item"><a class="nav-link" href="mybookings.html">My Bookings</a></li>
        <li class="nav-item"><span class="nav-link" id="userGreeting"></span></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <h2 class="mb-4">Available Apartments</h2>

    <form id="filterForm" class="mb-4">
      <div class="form-row">
        <div class="col-md-3 mb-2">
          <label for="minRating">Minimum Rating</label>
          <input type="number" id="minRating" class="form-control" placeholder="e.g. 80" min="0" max="100">
        </div>
        <div class="col-md-3 mb-2">
          <label for="maxPrice">Maximum Price</label>
          <input type="number" id="maxPrice" class="form-control" placeholder="e.g. 300">
        </div>
        <div class="col-md-3 mb-2">
          <label for="rooms">Minimum Rooms</label>
          <input type="number" id="rooms" class="form-control" placeholder="e.g. 2" min="1">
        </div>
        <div class="col-md-3 mb-2">
          <label for="searchType">Apartment Type</label>
          <input type="text" id="searchType" class="form-control" placeholder="e.g. Entire home">
        </div>
      </div>
      <div class="d-flex gap-2 mt-2">
        <button type="submit" class="btn btn-primary">Apply Filter</button>
        <button type="button" class="btn btn-secondary ml-2" onclick="resetFilter()">Reset Filter</button>
      </div>
    </form>

    <div class="row" id="listingCards"></div>
    <div id="pagination" class="text-center mt-4"></div>

    <h4 class="mt-5">Apartments Map</h4>
    <div id="map"></div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
