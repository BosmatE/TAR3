<html lang="en">

<head>
  <meta charset="utf-8" />

  <link rel="icon" href="images/icon.ico" type="image/x-icon" />
  <script src="js/data/amsterdam.js" defer></script>
  <link rel="stylesheet" href="css/rent.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="js/storage.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      checkLoggedIn();
      console.log(amsterdam);
    });
  </script>
  <script src="js/rent.js" defer></script>
</head>

<body>
  <<nav class="navbar navbar-expand-sm navbar-light fixed-top custom-navbar">
    <a class="navbar-brand" href="index.html">üè†Rent-It</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link favorite-link" href="favorites.html">
            <span class="favorite-icon"><i class="fas fa-heart"></i></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link favorite-link" href="additions.md">
            <span class="favorite-icon"><i class="fas fa-plus"></i></span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="mybookings.html">My Bookings</a>
        </li>

        <li class="nav-item">
          <span class="nav-link" id="userGreeting"></span>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="#" onclick="logout()">Sign Out</a>
        </li>

      </ul>
    </div>
    </nav>

    <main class="container mt-5 pt-5">
      <section id="apartmentDetails"></section>

      <section class="calendar-section my-4">
        <h3>üìÖ Available Dates</h3>
        <input type="date" id="startDate" required>
        <input type="date" id="endDate" required>

      </section>

      <section class="booking-section mb-5">
        <h3>üí≥ Book this Apartment</h3>
        <form id="bookingForm">
          <fieldset class="form-group">
            <legend>Payment Info (for demo only)</legend>
            <div class="form-row">
              <div class="col"><input type="text" class="form-control" placeholder="Full Name" required /></div>
              <div class="col"><input type="text" class="form-control" placeholder="Card Number" required /></div>
              <div id="expiry" class="col"><input type="month" class="form-control" placeholder="MM/YY" required />
              </div>
              <div class="col"><input type="text" class="form-control" placeholder="CVV" required /></div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary mt-3">Confirm Rental</button>
          <div id="bookingMessage" class="mt-2 text-success font-weight-bold"></div>
        </form>
      </section>

      <section class="reviews-section mb-5">
        <h3>‚≠ê Reviews</h3>
        <div id="reviewsList" class="mb-3"></div>
        <form id="reviewForm">
          <div class="form-row align-items-end">
            <div class="col-md-2">
              <label for="rating">Rating (1-5):</label>
              <select id="rating" class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option selected>5</option>
              </select>
            </div>
            <div class="col-md-8">
              <label for="reviewText">Your review:</label>
              <textarea id="reviewText" class="form-control" required></textarea>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success mt-4">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
